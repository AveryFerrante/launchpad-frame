<div *ngIf="frame" class="row justify-content-center mt-3">
  <h1>{{ frame.title }}</h1>

  <div *ngFor="let url of frame.imagePaths">
    <img [src]="url" height="200" width="200">
  </div>
</div>

<ngx-dropzone (filesAdded)="onFilesAdded($event)" [multiple]="true" [accept]="'image/jpeg,image/png'" [preserveFiles]="false"
   [label]="'Drag files (or click)'"></ngx-dropzone>
