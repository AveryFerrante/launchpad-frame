<div class="h-100">
  <div class="d-flex flex-column h-100 text-white">
    <div class="w-100 sidenav-header-background text-center" style="height: 8%;">
      <div class="mt-3" style="font-size: 1.5rem;">My Frames</div>
    </div>
    <div class="w-100 sidenav-main-background flex-grow-1 d-flex flex-column">
      <div class="ml-2 mt-3 clickable mb-3" (click)="onCreateNew()">
        Create New Frame <i class="fas fa-plus ml-2"></i>
      </div>
      <div class="ml-2 mt-3 clickable" *ngFor="let name of frameNames" (click)="viewFrame()">
        <h4>{{ name }}</h4>
      </div>
    </div> 
  </div>
</div>
