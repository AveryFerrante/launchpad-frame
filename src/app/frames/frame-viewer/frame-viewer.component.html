<div *ngIf="(frame$ | async); let frame" class="d-flex flex-column flex-grow-1 align-items-center mt-3">
  <div>
    <h2>{{ frame.title }}</h2>
  </div>

  <div class="flex-grow-1 w-100">
    <app-frame-image-viewer [frameId]="frameId"></app-frame-image-viewer>
  </div>
  
  <div *ngIf="frameNotFound">
    Couldn't find frame
  </div>
</div>
