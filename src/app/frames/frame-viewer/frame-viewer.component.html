<ng-container *ngIf="!showSlideshow && frame">
  <div class="light-gray-bg d-flex align-items-center justify-content-between" style="min-height: 75px; max-height: 75px;">
    <ng-container *ngIf="!loading">
      <div class="ml-1 d-flex align-self-start align-items-center" style="font-size: .85rem;">
          <i class="fas fa-key mr-1"></i>
          <span>Owner: 
            <span *ngIf="(userInfo$ | async).frames[frameId].role === 'owner'; else notOwner">You ({{ (userInfo$ | async).username }})</span>
            <ng-template #notOwner>{{ frame.createdBy }}</ng-template>
        </span>
      </div>
      <div class="d-flex">
        <h2>{{ frame.title }}</h2>
        <i class="ml-2 fas fa-info-circle clickable" (click)="onFrameInfo()" style="opacity: .7;"></i>
      </div>
      <a (click)="onViewFrame()" class="clickable mr-2 align-self-end"><i class="fas fa-eye"></i> View Frame</a>
    </ng-container>
    <span *ngIf="loading"></span>
    <i class="fas fa-circle-notch fa-spin" style="font-size: 1.5rem;" *ngIf="loading"></i>
    <span *ngIf="loading"></span>
  </div>

  <div class="flex-grow-1" style="overflow-y: auto;">
    <ng-container *ngIf="!loading;">
      <app-frame-image-viewer *ngIf="view === 'images'" [frame]="frame"></app-frame-image-viewer>
      <app-frame-info *ngIf="view === 'info'" [frameUserInfo]="frame.users" (close)="onCloseInfo()"></app-frame-info>
    </ng-container>
  </div>
</ng-container>

<slideshow #slideshow id="slideshow" *ngIf="showSlideshow"
      [imageUrls]="frameImageUrls" 
      [showArrows]="false"
      [fullscreen]="slideshowFullscreen"
      [autoPlay]="true"
      [stopAutoPlayOnSlide]="false"></slideshow>
