<ng-container *ngIf="(frame$ | async); let frame">
  <div class="light-gray-bg d-flex align-items-center justify-content-center " style="height: 10%">
    <h2>{{ frame.title }}</h2>
  </div>

  <div style="max-height: 75%; height: 75%; overflow-y: auto;">
    <app-frame-image-viewer [frameId]="frameId"></app-frame-image-viewer>
  </div>
  
  <div class="flex-grow-1 light-gray-bg">
    THis is text here other component will go here why is CSS so hard
  </div>
  <div *ngIf="frameNotFound">
    Couldn't find frame
  </div>
</ng-container>
