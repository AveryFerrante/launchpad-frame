<div class="d-flex flex-wrap w-100">
    <input id="userSelect" class="form-control" (keyup)="onUserType()" [(ngModel)]="userSerachValue" type="text"
        [ngModelOptions]="{standalone: true}" placeholder="Search Usernames...">

    <div class="w-100" *ngIf="errorMessage">
        <span class="invalid-text">*{{ errorMessage }}</span>
    </div>
</div>
