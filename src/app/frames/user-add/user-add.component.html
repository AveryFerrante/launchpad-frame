<div class="row w-100">
  <div class="align-self-center col-xl-4 col-lg-5 col-sm-4 col-12 d-flex p-0 align-items-center">
      <label for="userSelect">Add Users (by username): </label>
      <app-loader *ngIf="loading" class="w-100 d-block d-sm-none" style="max-width: 30px;"></app-loader>
  </div> 
  <input id="userSelect" class="col-xl-7 col-lg-6 col-sm-7 form-control" formControlName="userSearchInput" type="text"
    placeholder="Start Typing...">
  <div class="col-sm-1">
    <app-loader *ngIf="loading" class="w-100 d-none d-sm-block"></app-loader>
  </div>
</div>

<div class="row w-100" *ngIf="errorMessage">
    <span class="pl-0 col-xl-8 col-lg-7 offset-lg-5 offset-xl-4 invalid-text">*{{ errorMessage }}</span>
</div>

<div class="row w-100 mt-2">
  <div class="p-0 mr-2" *ngFor="let username of usernameList">
    <app-removable-pill [username]="username" nameCutoff="10" (remove)="onRemoveUsername(username)"></app-removable-pill>
  </div>
</div>
